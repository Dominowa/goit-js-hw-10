<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Breed Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cat Breed Search</h1>
      <select class="breed-select" id="breedSelect"></select>
      <p class="loader">Loading...</p>
      <div class="cat-info">
        <img
          src="./image/default-cat-image.jpg"
          alt="Default Cat Image"
          class="cat-image"
        />

        <h2 class="cat-name">Breed Name</h2>
        <p class="cat-description">Breed Description</p>
        <p class="cat-temperament">Breed Temperament</p>
      </div>
      <p class="error">Error loading data</p>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
